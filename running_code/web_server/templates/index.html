<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/ADAM_Circle.png" type="image/png">
	<title>ADAM Doorbell Camera</title>
	<style>
	body {

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            background-color: #f4f4f9;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 640px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 10px;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto;
        }
	
	h1 {
            color: #333;
            margin: 10px 0;
	}
	.video-container {
            margin: 20px auto;
            max-width: 640px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
	.controls {
	margin: 20px auto;
        }
	button {
	padding: 10px 20px;
	font-size: 16px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	cursor: pointer;
        }
	button:hover {
		background-color: #0056b3;
        }
	</style>
</head>
<body>

    <div class="header">
        <img src="images/ADAM_Circle.png" alt="Logo" class="logo">
        <h1>Welcome to the ADAM Doorbell Camera Interface</h1>

    <div class="video-container">
        <h2>Real-Time Video Feed</h2>
        <img src="/video_feed" alt="Live video feed" style="width: 100%; border-radius: 10px;">
    </div>
    
    <div class="controls">
        <h3>Control Panel</h3>
        <button onclick="activateDeterrent()">Activate Deterrent</button>
    </div>

    <script>
        function activateDeterrent() {
            fetch('/activate-deterrent')
                .then(response => response.text())
                .then(data => {
                    alert(data); // Notify the user when the deterrent is activated
                })
                .catch(error => {
                    alert('Error activating deterrent: ' + error);
                });
        }
    </script>
</body>
</html>
